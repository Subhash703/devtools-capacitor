<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Juspay SDK Integration Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Call process on HyperServices instance on Checkout Button.</p>
    </ion-card-content>
  </ion-card>

  <h3 class="section-title">Cart Details</h3>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
      </ion-label>
      <span>x{{ item.quantity }}</span>
      <strong>₹ {{ item.price }}</strong>
    </ion-item>
  </ion-list>

  <h3 class="section-title">Amount</h3>
  <ion-list>
    <ion-item>
      <ion-label>Total Amount</ion-label>
      <strong>{{ totalAmount }}</strong>
    </ion-item>
    <ion-item>
      <ion-label>Tax</ion-label>
      <strong>{{ tax.toFixed(2) }}</strong>
    </ion-item>
    <ion-item>
      <ion-label>Total Payable Amount</ion-label>
      <strong>₹ {{ totalPayable.toFixed(2) }}</strong>
    </ion-item>
  </ion-list>

  <ion-button style="padding: 12px;" expand="full" color="primary" (click)="checkout()">Checkout</ion-button>
</ion-content>
